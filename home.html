<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>アルパカのウェブサイト</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      color: #A67B5B; /* メインカラー（ブラウン） */
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 2rem;
    }
    header {
      background-color: #A67B5B; /* メインカラー */
      color: #EDE4C7; /* アクセントカラー（クリーミーベージュ） */
      padding: 1rem;
      border-radius: 8px;
    }
    button {
      background-color: #EDE4C7; /* アクセントカラー */
      color: #7DAE7D; /* ベースカラー */
      border: none;
      padding: 1rem 2rem;
      margin-top: 2rem;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body style="background-color: #7DAE7D;">
  <header>
    <h1>かわいいアルパカの世界へようこそ</h1>
  </header>
  <p>ふわふわで癒されるアルパカたちと過ごそう！</p>
  <button>もっと知る</button>
</body>
</html>
